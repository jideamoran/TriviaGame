<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Trivial Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="assets/javascript/app.js"></script>
</head>


<body id="all over">
    <div class="container">
         

       
        <!-- a wrapper div holds all the items that will be displayed after the startGame button is clicked -->
            <div>
        
                <h1 class='header'>T o t a l l y<br> T r i v i a l<br> T r i v i a<br> G a me !</h1>
        <!-- div to hold countdown timer --> 
                <div class='timer' id='timeLeft'></div>
        <!-- div to hold all the questions -->
                <div class='form' id='questions-container'></div>
        
            </div>
        <!-- button to end game if player finishes the game before the time is up -->
            <button id='doneButton'>Done</button>
        <!-- message to be displayed when time is up -->
            <div class='message' id='messageDiv'></div>
        <!-- div to display the results of the game -->
            <div class='results'></div>
        <!-- linking to jquery and the local js file -->

        
        
            
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type='text/javascript' src='assets/javascript/app.js'></script>	
        </div>
        </body>
        </html>
